<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <form action="/calculate" method="post">
        <label for="grades">Grades (comma separated):</label>
        <input type="text" id="grades" name="grades" required><br><br>
        <label for="credits">Credits (comma separated):</label>
        <input type="text" id="credits" name="credits" required><br><br>
        <input type="submit" value="Calculate CGPA">
    </form>
</body>
</html>
